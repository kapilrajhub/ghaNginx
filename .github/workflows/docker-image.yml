name: Nginx Build CI
on:
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: self-hosted
    steps:
     - name: Build the Nginx Docker image
       run: |
        docker build . -t kapilrajhybrid/nginx:latest
         
     - name: Run Trivy vulnerability scanner
       uses: aquasecurity/trivy-action@0.28.0
       with:
         image-ref: 'kapilrajhybrid/nginx:latest'
         format: 'table'
         exit-code: '1'
         ignore-unfixed: true
         vuln-type: 'os,library'
         severity: 'CRITICAL,HIGH'
         
     - name: Publish image to Docker Hub 
       run: |
         docker login -u kapilrajhybrid -p ${{ secrets.DOCKER_HUB_TOKEN }}
         docker push kapilrajhybrid/nginx:latest
  
  deploy:
    runs-on: self-hosted
    needs: build_and_push
    steps:
    # - name: Configure kubeconfig
    #    run: |
    #      echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
     
      - name: Deploy Application in Kubernetes Cluster
        run: |  
          kubectl apply -f mynginxservice.yaml