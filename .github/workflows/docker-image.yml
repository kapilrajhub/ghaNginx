name: Nginx Build CI
on:
  workflow_dispatch:

jobs:
  sonar_scan:
    runs-on: self-hosted
    steps:
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: . # Or the specific directory containing your Nginx-related code

  build_and_push:
    runs-on: self-hosted
    needs: sonar_scan
    steps:
     - name: Build the Nginx Docker image
       run: |
        docker build . -t kapilrajhybrid/nginx:latest
         
     - name: Run Trivy vulnerability scanner
       uses: aquasecurity/trivy-action@0.28.0
       with:
         image-ref: 'kapilrajhybrid/nginx:latest'
         format: 'table'
         exit-code: '1'
         ignore-unfixed: true
         vuln-type: 'os,library'
         severity: 'CRITICAL,HIGH'
         
     - name: Publish image to Docker Hub 
       run: |
         docker login -u kapilrajhybrid -p ${{ secrets.DOCKER_HUB_TOKEN }}
         docker push kapilrajhybrid/nginx:latest
  
  deploy:
    runs-on: self-hosted
    needs: build_and_push
    steps:
      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
     
      - name: Deploy Application in Kubernetes Cluster
        run: |  
          kubectl apply -f mynginxservice.yaml