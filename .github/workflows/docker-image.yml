name: Nginx Build CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: checkout
       uses: actions/checkout@v4
     
     - name: Build the Nginx Docker image
       run: |
         docker build . -t kapilrajhybrid/nginx:latest
         
     - name: Run Trivy vulnerability scanner
       uses: aquasecurity/trivy-action@0.28.0
       with:
         image-ref: 'kapilrajhybrid/nginx:latest'
         format: 'table'
         exit-code: '1'
         ignore-unfixed: true
         vuln-type: 'os,library'
         severity: 'CRITICAL,HIGH'
         
     - name: Publish image to Docker Hub 
       run: |
         docker login -u kapilrajhybrid -p ${{ secrets.DOCKER_HUB_TOKEN }}
         docker push kapilrajhybrid/nginx:latest
        
